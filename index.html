      <script type="text/javascript">
        //Set height parameter in window's height to each <main> tags
        $('main').height($( window ).height());
        $(window).resize(function(){
          $('main').height($( window ).height());
        });

        //Video click control
        $("#videoExplore").click(function() {
          if(this.paused)
            this.play();
          else
            this.pause();
        });

        //Body animations
        $('body').on('color1', function () {
          $(this).animate({backgroundColor:'#FAFAFA'}, 10000, function(){
            $(this).trigger('color2');
          });
        });
        $('body').on('color2', function () {
          $(this).animate({backgroundColor:'#FFFDE7'}, 10000, function(){
            $(this).trigger('color1');
          });
        });

        $("body").trigger("color2");
